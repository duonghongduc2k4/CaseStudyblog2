<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let canNang=parseFloat(prompt("Nhập cân nặng:"));
        let chieuCao=parseFloat(prompt("Nhập chiều cao:"));
        let bMI= canNang/(chieuCao*chieuCao);
        if (bMI>40) {
            alert("béo phí độ 3");
        } else if(35<=bMI){
            alert("béo phì độ 2");
        } else if(30<=bMI){
            alert("béo phì độ 1");
        } else if(25<=bMI){
            alert("thừa cân");
        } else if(18.5<=bMI){
            alert("bình thường");
        }else if(17<=bMI){
            alert("gầy độ 1");
        } else if(16<=bMI){
            alert("gầy độ 2");
        }else if(bMI<16){
            alert("gầy độ 3");
        }
    </script>
</body>
</html>
