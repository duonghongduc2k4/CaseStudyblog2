<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="Chiến đê" onclick="onClick();">
    <script>
        function onClick() {
            let dudoan = parseInt(prompt("Nhập số dự đoán"));
            let soNgauNhien = Math.floor(Math.random() * dudoan)+1;
            let soluotchoi = 3;
            console.log(soNgauNhien);
        
            while (soluotchoi > 0) {
                if (soNgauNhien == dudoan) {
                    alert("Chúc Mừng");
                    break;
                } else if (dudoan < soNgauNhien) {
                    alert("Trên nữa");
                    break;
                } else if (dudoan > soNgauNhien) {
                    alert("Xuống dưới đi");
                    break;
                }
                soluotchoi--;
            }

        }
    </script>
</body>

</html>
