<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num= prompt('Nhập số cần đảo ngược:');
        let value= 0;
        while(num!=0){
            value=value*10+ num%10;
            num= (num - num%10)/10; 
        }
        alert("Số đảo ngược là: "+value);
    </script>
</body>
</html>
