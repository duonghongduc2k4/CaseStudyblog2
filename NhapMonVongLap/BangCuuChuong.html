<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
    }
</style>

<body>
    <h1 id="p">Bảng Cửu Chương</h1>
    <script>
        let tich, num;
        tich = "<table border='1' width='1000' cellspacing='0' cellpadding='3'>"
        for (i = 2; i <= 9; i++) {
            tich = tich + "<tr>";
            for (j = 1; j <= 9; j++) {
                num = i * j
                tich = tich + "<td>" + i + 'x' + j + "=" + num + "</td>";
            }
            tich = tich + "</tr>";
        }
        tich = tich + "</table>";
        document.write(tich);

    </script>
    </table>
</body>

</html>
