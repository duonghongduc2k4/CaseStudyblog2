<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let so_truoc = 1;
        let so_truoc_nua=0;
        let sum;
        document.write("1"+"<br>");
        let i=prompt("Nhập số bất kì lớn hơn 0:");
        while(i>0){
            sum=so_truoc+so_truoc_nua;
            so_truoc_nua=so_truoc;
            so_truoc=sum;
            document.write(sum+"<br>");
            i--;
        }
        
        
    </script>
</body>
</html>
